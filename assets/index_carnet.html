    <main class="contenido">
        <div id="box_imagen">
            <img src="../imagenes/zoonosis.png" alt="Imagen no disponible">
        </div>
        <div id="boxform">
            <div id="boxform2">
                <div id="cabform">
                    <h6>Ingreso con Cédula de Identidad</h6>
                </div>
                <form action="">
                    <input type="text" placeholder="N° de C.I."><br>
                    <div id="expedi">
                        <label>
                            <h3>Expedido en:</h3>
                        </label>
                        <select id="boton_plomo">
                            <option value="0">Seleccione una opción</option>
                            <option value="1">La Paz</option>
                            <option value="2">Oruro</option>
                            <option value="3">Potosí</option>
                            <option value="4">Cochabamba</option>
                            <option value="5">Tarija</option>
                            <option value="6">Chuquisaca</option>
                            <option value="7">Pando</option>
                            <option value="8">Beni</option>
                            <option value="9">Santa Cruz</option>
                        </select>
                    </div>
                    <div id="box_pruebarobot">
                        <div>
                            <input type="checkbox" id="cajanorobot">
                        </div>
                        <div>
                            <label for="cajanorobot">
                                <h3>No soy un robot</h3>
                            </label>
                        </div>
                        <div>
                            <img src="../imagenes/captcha1.png" alt="Imagen no disponible" id="imagen_cap">
                        </div>
                    </div>
                </form>
                <div id="boxbotoningresa">
                    <a href="" id="boton_verde">Ingresa</a>
                </div>
            </div>
    </main>
